<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer 2.0</title>

  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="./src/main.js" type="module" defer></script>
</head>
<body>
  <main>
    <div class="container flex">
      <div id="timer-wraper">
        <section id="timer">
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>
  
        <section id="timer-controls" class="button-wraper flex">
          <button data-action="toggleRunning" class="ph-bold ph-play-circle active"></button>
          <button data-action="reset" class="ph-bold ph-stop-circle"></button>
          <button data-action="addMinutes" class="ph-bold ph-plus-circle"></button>
          <button data-action="subMinutes" class="ph-bold ph-minus-circle"></button>
        </section>
      </div>
  
      <div id="sounds-controls" class="sounds-wraper">
        <button data-action="playForest" id="forest" class="ph-bold ph-tree"></button>
        <button data-action="playRain" id="rain" class="ph-bold ph-cloud-rain"></button>
        <button data-action="playCoffe" id="coffe" class="ph-bold ph-coffee"></button>
        <button data-action="playFireplace" id="fireplace" class="ph-bold ph-fire"></button>
      </div>
    </div>
  </main>
</body>
</html>
